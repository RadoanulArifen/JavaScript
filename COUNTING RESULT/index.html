<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counting Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 80px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Simple Counting Machine</h2>

    <label>Start:</label>
    <input type="number" id="start" value="1"><br>

    <label>End:</label>
    <input type="number" id="end" value="10"><br>

    <label>Step:</label>
    <input type="number" id="step" value="1"><br>

    <button onclick="count()">Count!</button>

    <div class="result" id="output"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
