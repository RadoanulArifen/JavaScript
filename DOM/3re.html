<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="oppen()">Click me</button>
   <script>
       function oppen() {
           let w = window.open();
              w.document.write("<h1>Hello World</h1>");
              w.document.close();
       }
   </script>
</body>
</html>
