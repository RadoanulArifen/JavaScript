<!DOCTYPE html>
<html>
<head>
  <title>Navbar with Image and Text</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
      text-align: right;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: 500px;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero-text h1 {
      font-size: 36px;
      margin: 0;
    }

    .hero-text p {
      font-size: 18px;
      margin: 10px 0;
    }

    .hero-text button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #04AA6D;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #037f55;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1zwhySGCEBxRRFYIcQgvOLOpRGqrT3d7Qng&s" alt="Banner Image">
    <div class="hero-text">
      <h1>Welcome to Our Website</h1>
      <p>We provide the best services for you.</p>
      <button>Learn More</button>
      
    </div>
  </div>
  

</body>
</html>
