<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IP Address Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>IP Address Validator</h2>
        <form onsubmit="return validateIP()">
            <label for="ip">Enter IP Address:</label>
            <input type="text" id="ip" placeholder="e.g. 192.168.0.1">
            <span id="iperror" class="error"></span>
            <button type="submit">Validate</button>
        </form>
    </div>

    <script>
        function validateIP() {
            const ip = document.getElementById("ip").value.trim();
            const ip_error = document.getElementById("iperror");
            ip_error.innerText = "";
            ip_error.classList.remove("success");

            // Format: 4 blocks of 1–3 digits separated by dots
            const pattern = /^\d{1,3}(\.\d{1,3}){3}$/;
            if (!pattern.test(ip)) {
                ip_error.innerText = "Invalid IP format. Use: xxx.xxx.xxx.xxx";
                return false;
            }

            // Split and validate each part using .every()
            const parts = ip.split(".");
            const valid = parts.every(part => Number(part) >= 0 && Number(part) <= 255);

            if (!valid) {
                ip_error.innerText = "Each block must be between 0 and 255.";
                return false;
            }

            ip_error.innerText = "✅ Valid IP address!";
            ip_error.classList.remove("error");
            ip_error.classList.add("success");
            return false; // Prevent actual form submission
        }
    </script>
</body>

</html>
